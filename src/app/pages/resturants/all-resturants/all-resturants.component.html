<div class="container">
  <div class="search">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <i class="fas fa-search" id="basic-addon1"></i>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'resturant.searchResturant' | translate }}"
        aria-describedby="basic-addon1"
      />
    </div>
  </div>
  <div class="resturants row">
    <div
      class="col-lg-2 col-md-4 col-sm-6 col-xs-12"
      *ngFor="let item of [].constructor(26); let i = index"
    >
      <div class="resturant" [routerLink]="['/resturants/resturant', i]">
        <img src="assets/images/logo.png" alt="returant" />
        <p>Resturant Name</p>
      </div>
    </div>
  </div>
</div>
